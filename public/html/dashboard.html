<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .title }}</title>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./public/scripts/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./public/stylesheets/styles.css">
</head>
<body class="bg-primary">
  {{ template "header.html" .}}
  <center>
    <h3 id="how-do-you-feel">How do you feel today?</h3>
  </center>
  <form action="/diary" method="post" name="dashboardForm">
    <center>
      <div id="dashboard-form">
        <input type="radio" name="feeling" id="button1" value="1">
        <label for="button1" class="buttonLabel">1</label>
        <input type="radio" name="feeling" id="button2" value="2">
        <label for="button2" class="buttonLabel">2</label>
        <input type="radio" name="feeling" id="button3" value="3">
        <label for="button3" class="buttonLabel">3</label>
        <input type="radio" name="feeling" id="button4" value="4">
        <label for="button4" class="buttonLabel">4</label>
        <input type="radio" name="feeling" id="button5" value="5">
        <label for="button5" class="buttonLabel">5</label>
        <input type="radio" name="feeling" id="button6" value="6">
        <label for="button6" class="buttonLabel">6</label>
        <input type="radio" name="feeling" id="button7" value="7">
        <label for="button7" class="buttonLabel">7</label>
        <input type="radio" name="feeling" id="button8" value="8">
        <label for="button8" class="buttonLabel">8</label>
        <input type="radio" name="feeling" id="button9" value="9">
        <label for="button9" class="buttonLabel">9</label>
        <input type="radio" name="feeling" id="button10" value="10">
        <label for="button10" class="buttonLabel">10</label>
      </div>
    </center>
    <center>
      <span class="col-4"></span>
        <textarea id="notes-textarea" name="notes" class="col-4 textBox" type="text" placeholder="Write notes here."></textarea>
      <span class="col-4"></span>
    </center>
    <center>
      <input class="submit-button" type="submit">
    </center>
  </form>
</body>
</html>
