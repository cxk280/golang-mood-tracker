<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .title }}</title>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./public/stylesheets/styles.css">
</head>
<body class="bg-primary">
  {{ template "header.html" .}}
  <br /> <br /><br />
  <center>
    <h3 class="text-white">How do you feel today?</h3>
  </center>
  <br />
  <br />
  <form action="/diary" method="post" name="dashboardForm">
    <center>
      <input type="radio" name="todayFeeling" id="button1" value="1">
      <label for="button1">1</label>
      <input type="radio" name="todayFeeling" id="button2" value="2">
      <label for="button2">2</label>
      <input type="radio" name="todayFeeling" id="button3" value="3">
      <label for="button3">3</label>
      <input type="radio" name="todayFeeling" id="button4" value="4">
      <label for="button4">4</label>
      <input type="radio" name="todayFeeling" id="button5" value="5">
      <label for="button5">5</label>
      <input type="radio" name="todayFeeling" id="button6" value="6">
      <label for="button6">6</label>
      <input type="radio" name="todayFeeling" id="button7" value="7">
      <label for="button7">7</label>
      <input type="radio" name="todayFeeling" id="button8" value="8">
      <label for="button8">8</label>
      <input type="radio" name="todayFeeling" id="button9" value="9">
      <label for="button9">9</label>
      <input type="radio" name="todayFeeling" id="button10" value="10">
      <label for="button10">10</label>
    </center>
    <br />
    <br />
    <center>
      <span class="col-4"></span>
        <textarea name="dashboardNotes" class="col-4 textBox" type="text" placeholder="Write notes here."></textarea>
      <span class="col-4"></span>
    </center>
    <br />
    <br />
    <center>
      <input type="submit">
    </center>
  </form>
  <br /> <br /><br />
  {{ template "footer.html" .}}
</body>
</html>
