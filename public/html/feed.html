<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .title }}</title>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./public/stylesheets/styles.css">
</head>
<body>
  {{ template "header.html" .}}
  <br /> <br /><br />
  <h3>My Feed</h3>
  <br />
  <span class="col-4"></span>
    <textarea class="col-4 textBox" id="statusUpdate" type="text" placeholder="Write a status update."></textarea>
  <span class="col-4"></span>
  <br /> <br /><br />
  <div class="container">
    <div class="col-12">
      <div class="row">
        <span class="col-2"></span>
        <span class="col-8" id="feedBox">
          <h3>Feed Box</h3>
          <br />
          <h4>Username 1:</h4>
          <p>Username 1's status update</p>
          <br />
          <h4>Username 2:</h4>
          <p>Username 2's status update</p>
        </span>
        <span class="col-2"></span>
      </div>
    </div>
  </div>

</body>
</html>
