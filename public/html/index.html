<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .title }}</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./public/scripts/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./public/stylesheets/styles.css">
</head>

<body class="bg-primary">
    {{ template "header.html" .}}
    <center>
      <div class="credential-div">
        <h3 class="credential-header">Log In</h3>
        <form action="/login" method="post" name="loginForm">
          <div class="email-div">
            <label class="credential-label email-label">Email</label>
            <input class="email-input" type="text" placeholder="Email" name="email">
          </div>
          <div class="password-div">
            <label class="credential-label password-label">Password</label>
            <input class="password-input" type="password" placeholder="Password" name="password">
          </div>
          <input class="submit-button" type="submit">
        </form>
        <p id="dont-have-account">Don't have an account yet? <a href="/signup">Sign up</a>!</p>
      </div>
    </center>
</body>
</html>
