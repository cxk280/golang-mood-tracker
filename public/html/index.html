<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .title }}</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./public/stylesheets/styles.css">
</head>

<body>
    {{ template "header.html" .}}
    <br /> <br /><br />
    <center>
        <h3>Welcome to Golang {{ .goVersion}} with <a href="https://github.com/Massad/gin-boilerplate" target="_blank" title="Gin Boilerplate">Gin Boilerplate</a> version: {{ .ginBoilerplateVersion}}</h3>
    </center>
    <br /> <br /><br />
    <center>
        <h3>Log In</h3>
        <br />
        <input type="text" placeholder="Email"></input>
        <br /><br />
        <input type="text" placeholder="Password"></input>
        <br /><br />
        <button>Submit</button>
        <br /><br />
        <p>Don't have an account yet? Sign up!</p>
        <br /> <br /><br />
    </center>
    {{ template "footer.html" .}}
</body>

</html>
